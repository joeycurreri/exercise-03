<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>More HTML Practice</title>
  </head>

  <body>

    <h1>More HTML Practice</h1>

    <!-- add your tags :) -->

    <!-- em: stresses verbal emphasis -->
    <p>Will you <em>please</em> stop that hammering?</p>

    <!-- abbr: abbreviates a word or phrase -->
    <abbr title="miles per hour">mph</abbr>

    <!-- time: indicates a date and time -->
    <time datetime="2000-05-03">May 3, 2000</time>

    <!-- block; cite: blocks multiple paragraphs as a quote; indicates cited work or source -->
    <blockquote>
      <p>"Not all those who wander are lost."</p>
      <p><cite>The Lord of the Rings</cite>, J.R.R. Tolkien </p>
    </blockquote>

    <!-- addres; line break: provides contact information for person, people, or organization; breaks line of text for addres, poem, etc. -->
      <address>
          <p>University of Miami<br>
            5100 Brunson Drive<br>
            Coral Gables, FL</p>
      </address>

  </body>
</html>
